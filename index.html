<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio — Jonathan</title>
  <link rel="preload" as="image" href="https://picsum.photos/seed/hero/200/200">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="page">

    <!-- ====== Sidebar gauche ====== -->
    <aside class="sidebar">
      <div class="sidebar__top">
        <div class="avatar">
          <img src="assets/media/img/selfie-1.png" alt="Photo de profil">
        </div>
      </div>

      <nav class="menu" aria-label="Navigation latérale">
        <ul>
          <li><a class="is-active" href="#">Accueil</a></li>
          <li><a href="#">À propos de moi</a></li>
          <li><a href="#">CV</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Témoignages</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </aside>

    <!-- ====== Contenu principal ====== -->
    <main class="content">
      <header class="content__head">
        <h1>PORTFOLIO</h1>
      </header>

      <!-- Filtres -->
      <div class="filters" role="tablist" aria-label="Filtres de projets">
        <button class="chip chip--active" role="tab" aria-selected="true">Tous</button>
        <button class="chip" role="tab">Fragrance française</button>
        <button class="chip" role="tab">Doughlicious</button>
        <button class="chip" role="tab">Kokoro matcha</button>
        <button class="chip" role="tab">Boukla</button>
        <button class="chip" role="tab">Kajitsuawa</button>
        <button class="chip" role="tab">L'atelier floral</button>
        <button class="chip" role="tab">S1m.yol</button>
      </div>

      <!-- Grille de projets (Bento : 7 blocs) -->
      <section aria-label="Projets" class="projects">
        <ul class="grid bento">
  <!-- Grand hero carré à gauche -->
  <li class="span-w3 span-h2">
    <a href="#" class="tile" aria-label="Projet 1">
      <img src="assets/media/img/fleur-de-nuit-image-mock-up-5.png" alt="Projet 1">
    </a>
  </li>

  <!-- Petit bloc en haut à droite -->
  <li class="span-w2 span-h2">
    <a href="#" class="tile" aria-label="Projet 2">
      <img src="assets/media/img/mockup-image-doughlicious-1.png" alt="Projet 2">
    </a>
  </li>

  <!-- Vertical (colonne de droite) -->
  <li class="span-w2 span-h3">
    <a href="#" class="tile" aria-label="Projet 3">
      <img src="assets/media/img/kokoro-matcha-image-6.png" alt="Projet 3">
    </a>
  </li>

  <!-- Deux petits pour combler sous le hero -->
  <li class="span-w3 span-h3">
    <a href="#" class="tile" aria-label="Projet 4">
      <img src="assets/media/img/boukla-img-5.png" alt="Projet 4">
    </a>
  </li>
  <li class="span-w3 span-h2">
    <a href="#" class="tile" aria-label="Projet 5">
      <img src="assets/media/img/kajitsuawa-mock-up-image-1.png" alt="Projet 5">
    </a>
  </li>

  <!-- Deux horizontaux en bas -->
  <li class="span-w2 span-h2">
    <a href="#" class="tile" aria-label="Projet 6">
      <img src="assets/media/img/mock-up-l'atelier-floral-1.png" alt="Projet 6">
    </a>
  </li>
  <li class="span-w2 span-h3">
    <a href="#" class="tile" aria-label="Projet 7">
      <img src="assets/media/img/nom-11.png" alt="Projet 7">
    </a>
  </li>
</ul>

      </section>
    </main>

    <!-- ====== Rail droit (icônes) ====== -->
    <aside class="rail" aria-label="Réseaux sociaux">
      <ul class="socials">
  <li>
    <a href="https://behance.net/tonprofil" aria-label="Behance" target="_blank" rel="noopener">
      <img src="assets/media/icons/behance.svg" alt="" width="24" height="24" loading="lazy">
    </a>
  </li>
  <li>
    <a href="https://linkedin.com/in/tonprofil" aria-label="LinkedIn" target="_blank" rel="noopener">
      <img src="assets/media/icons/linkedin.svg" alt="" width="24" height="24" loading="lazy">
    </a>
  </li>
  <li>
    <a href="https://github.com/tonprofil" aria-label="GitHub" target="_blank" rel="noopener">
      <img src="assets/media/icons/github.svg" alt="" width="24" height="24" loading="lazy">
    </a>
  </li>
  <li>
    <a href="mailto:hello@tonsite.com" aria-label="Email">
      <img src="assets/media/icons/mail.svg" alt="" width="24" height="24" loading="lazy">
    </a>
  </li>
</ul>

    </aside>

  </div>

</body>
</html>
